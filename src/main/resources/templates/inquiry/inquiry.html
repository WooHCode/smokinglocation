<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background-color: #97ABFF;
            overflow: hidden;
        }
    </style>
    <meta charset="UTF-8">
    <title>문의사항</title>
</head>
<body style="text-align: center" id="inquiryPopup">
<div style="margin-top: 5%"><h1>문의사항</h1></div>
<form action="" th:object="${inquiry}" method="post">
    <!--<div>
        <label for="title">제목 : </label>
        <input type="text" id="title" value="test" th:field="*{title}" >
    </div>-->
    <div>
        <label for="writer">작성자 : </label>
        <input type="text" id="writer" value="test" th:value="${member.memberName}" readonly>
    </div>
    <div style="margin-top:10px">
        <textarea cols="100" rows="10" id="content" th:field="*{content}">내용샘플</textarea>
    </div>
    <div>
        <h2>답변 내용</h2>
        <textarea cols="100" rows="10" th:field="*{reply}" readonly></textarea>
    </div>
    <div>
        <button class="btn btn-primary" type="button" onclick="toMypage()" style="width: 100px">뒤로</button>
        <button class="btn btn-success" type="submit" style="width: 100px">수정완료</button>
        <button class="btn btn-danger" type="button" th:onclick="|location.href='@{/inquiry/delete(id=*{id})}'|" style="width: 100px">삭제하기</button>
    </div>

</form>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/mypage.js"></script>
<script src="/map.js"></script>
<script src="/login.js"></script>
<script src="/board.js"></script>
</body>
</html>
