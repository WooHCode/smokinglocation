<div id="popup" class="popup-overlay">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">
		<img src="/image/close-btn.png" alt="닫기">
	</span>
    <form id="register-form">
	  <div class="register-item">		
	      <input type="text" id="name" placeholder="이름">

	      <input type="password" id="password2"  placeholder="비밀번호 확인">
	      <a id="check-email"> </a>
	      <div id="password-mismatch-message" style="color: red;"></div>
	      <div id="required-field-message" style="color: red;"></div>
      </div>
      <div class="register-item2">
		  <a href="#" onclick="fnRegister()">회원가입</a>
	  </div>
    </form>
  </div>
</div>
