<div id="loginPopup" class="popup-overlay">
  <div class="popup-content">
    <span class="close-btn" onclick="closeRegPopup()">&times;</span>
    <h2>로그인</h2>
    <form id="login-form">
      <input type="email" id="loginEmail" placeholder="아이디(이메일)">
      <input type="password" id="loginPassword"  placeholder="비밀번호">
      <input type="button" onclick="kakaoLogin('kakao')" value="카카오">
      <input type="button" onclick="naverLogin('naver')" value="네이버">
      <input type="button" onclick="googleLogin('google')" value="구글">
      <input type="submit" value="로그인">
    </form>
  </div>
</div>
