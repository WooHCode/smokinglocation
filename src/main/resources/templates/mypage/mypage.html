<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            border-color: black;
            background-color: white;
            color:black;
            font-weight: bold;
            border-radius: 20px;

        }
        tr{
            height: 50px;
            border-bottom: 1px solid;
            border-collapse: collapse;
        }

        tr:last-child{
            border-bottom: none;
        }

        th{
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom: solid;
            background-color: #123597;
            padding-left:10px;
            font-size: large;
        }

        td{
            padding:10px;
        }

        td a{
            text-decoration-line: none;
            color: black;
        }

        td a:hover{
            color: #f9e001;
        }

        /*안먹힘;;*/
        #inquiries:last-child {
            border-bottom: none;
        }
        #saved-spot:last-child{
            border-bottom: none;
        }

        /*body 는 기본적으로 높이값이 나오지 않아서 .container 에 height 100% 주기위해 부모태그 높이 설정*/
        html, body{
            margin:0;
            heigth:100%;
            background-color: #97ABFF;
            overflow: hidden;
        }

        html {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .container{
            width: 95%;
            height: 100%;
            background-color: #97ABFF;
            display: flex;
            flex-direction: row;
            padding: 20px;
        }

        #p1{
            width:80%;
            display: flex;
            flex-direction: column;
            padding-left: 20px;
        }

        #p2{
            width:50%;
            display: flex;
            flex-direction: column;
        }

        #p1-1{
            width:100%;
            display: flex;
            flex-direction: row;
        }

        #p1-1-1{
            width:15%;
            display: flex;
            flex-direction: column;
        }

        #p1-1-2{
            margin-top: 30px;
            width:60%;
            display:flex;
            flex-direction: column;
        }

        #p1-1-2-1{
            margin-top: 30px;
            margin-left: 15%;
            display:flex;
            flex-direction: row;
        }

        .image{
            width: 180px;
            height: 180px;
            border-radius: 70%;
            overflow: hidden;
            margin-right:10%;
        }

        #user-name{
            color: white;
            font-size: 25px;
            text-align: left;
            margin-left: 30px;
        }

        .logout-btn {
            margin-top: 5%;
            margin-right: 25%;
            font-size: 30px;
            font-weight: bold;
            width: 286px;
            height: 64px;
            border-radius: 100px;
            background-color: #123597;
            color: white;
        }

        .logout-btn:hover{
            background-color: #97ABFF;
            color: #f9e001;
        }

        .general-btn{
            width: 100px;
            height: 80px;
            border-radius: 10px;
            margin-right:5%;
            border: none;
        }

        .general-btn:hover{
            background-color: #f9e001;
        }

        nav {
            font-size: 20px;
            font-family: 'PT Sans', Arial, Sans-serif;
            position: relative;
        }

        nav ul {
            width: 100%;
            display: flex;
        }

        nav a {
            line-height: 50px;
            height: 50px;
        }

        nav li a {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            margin-right: 30px;
        }

        ul {
            margin: 0;
            padding: 0;
            background-color: #123597;
            justify-content: flex-start;
            text-align: end;
        }

        li {
            display: inline-block;
            margin-top:20px;
            margin-bottom: 20px;
        }

        li a {
            text-align: center;
            padding: 14.5px 16px;
            color:white;
        }

        li a:hover {
            color: #f9e001;
            font-weight: bold;
        }

        nav li.home-li {
            text-align: left;
            margin-left:50px;
            font-weight: bold;
            flex: 1;
            font-size: 40px;
        }
    </style>
    <link rel="stylesheet" href="/css/popup.css">
</head>
<body style="text-align: center">

    <nav>
        <ul>
            <li class="home-li"><a onclick="gotoHome()" >서울시 흡연구역</a></li>

            <li><a onclick="">쇼핑</a></li>

<div class="container">
    <div id="p1">
        <div id="p1-1">
            <div id="p1-1-1">
                <div class="image">
                    <!--            프로필 사진-->
                    <img src="/image/test_profile_img.jpg">

                <!--            유저 id-->
                <div>

            <div id="p1-1-2">

                    <button class="general-btn">
                        <img src="/image/Bookmark-one%20(书签).png" alt=""><br>저장</button>
                </div>
            </div>
        </div>

        <!--        문의내용-->
        <div id="inquiry" style="text-align: center">
            <table>
                <thead>
                <tr>
                    <th><p style="color:white">문의내용</p></th>
                </tr>
                </thead>
                <tbody  id="inquiries">
                <tr>

                <tr>
                    <td><a href="">제목제목제목제목제목제목제목</a></td>
                </tr>
                <tr>
                    <td><a href="">제목제목제목제목제목제목제목</a></td>
                </tr>
                <tr>
                    <td><a href="">제목제목제목제목제목제목제목</a></td>
                </tr>
                <tr>
                    <td><a href="">제목제목제목제목제목제목제목</a></td>
                </tr>
                <tr>
                    <td><a href="">제목제목제목제목제목제목제목</a></td>
                </tr>
                <tr>
                    <td><a href="">제목제목제목제목제목제목제목</a></td>
                </tr>
                <tr>
                    <td><a href="">제목제목제목제목제목제목제목</a></td>
                </tr>




                </tbody>
            </table>
        </div>
    </div>

    <div id="p2" style="margin-left:50px">
        <!--        이력-->
        <table>
            <thead>
            <tr>
                <th><p style="color:white">내가 찾아본 흡연구역</p></th>
            </tr>
            </thead>
            <tbody id="saved-spot">
            <tr th:each="spot:${savedSpot}">
                <td><a
                        th:href="@{/map(id=${spot.id})}"
                        th:text="${spot.loc}">위치정보</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
