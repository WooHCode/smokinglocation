<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            background-color: #97ABFF;
            overflow: hidden;
        }
    </style>
    <meta charset="UTF-8">
    <title>개인 정보 수정</title>
</head>
<body style="text-align: center" id="inquiryPopup">
<div style="margin-top: 5%"><h1>개인 정보 수정</h1></div>
<form action="" th:object="${member}" method="post">
    <div style="margin-top: 10px;" th:if="*{provider==null}">
        <div style="margin-top: 10px; font-weight: bold">
            이메일 :
            <input type="text" th:field="*{memberId}" readonly>
        </div>
        <div style="margin-top: 10px; font-weight: bold">
            이름 :
            <input type="text" th:field="*{memberName}">
        </div>
        <div style="margin-top: 10px; font-weight: bold">
            패스워드 :
            <input type="password" th:field="*{password}">
        </div>

        <div style="margin-top: 10px; font-weight: bold">
            <button class="btn btn-primary" type="button" onclick="toMypage()" style="width: 100px">뒤로</button>
            <button class="btn btn-success" type="submit" style="width: 100px">수정완료</button>
        </div>
    </div>

    <div style="margin-top: 10px;" th:if="*{provider=='kakao'}">
        <div style="margin-top: 20px; font-weight: bold">
            <p>카카오톡 앱에서 정보 수정을 하실 수 있습니다.</p>
            <br>
            <button class="btn btn-primary" type="button" onclick="toMypage()" style="width: 100px; margin-top: 20px">뒤로</button>
        </div>
    </div>

    <div style="margin-top: 10px;" th:if="*{provider=='naver'}">
        <div style="margin-top: 20px; font-weight: bold">
            <a href="https://nid.naver.com/user2/help/myInfoV2?m=viewProfile&lang=ko_KR">네이버에서 정보 수정을 하실 수 있습니다.</a>
            <br>
            <button class="btn btn-primary" type="button" onclick="toMypage()" style="width: 100px; margin-top: 20px">뒤로</button>
        </div>
    </div>

    <div style="margin-top: 10px;" th:if="*{provider=='google'}">
        <div style="margin-top: 20px; font-weight: bold">
            <a href="https://myaccount.google.com/personal-info?hl=ko">구글에서 정보 수정을 하실 수 있습니다.</a>
            <br>
            <button class="btn btn-primary" type="button" onclick="toMypage()" style="width: 100px; margin-top: 20px">뒤로</button>
        </div>
    </div>

</form>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/mypage.js"></script>
<script src="/map.js"></script>
<script src="/login.js"></script>
<script src="/board.js"></script>
</body>
</html>
